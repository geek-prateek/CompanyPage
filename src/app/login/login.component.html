<div class="top-div container">
  <div class="card" style="width: 30rem">
    <div class="card-body">
      <div class="d-flex">
        <h3><b>LOGIN</b></h3>
        <div class="spinner-grow text-primary mx-2" role="status"></div>
      </div>
      <div class="d-flex">
        <div class="form-floating mb-3 my-4 w-100">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
          
        </div>
        <div>
          <i class="bi bi-info-circle" data-toggle="tooltip" data-placement="top" title="Username should be greater than 3 characters!"></i>
        </div>
    </div>
      
      <br />
      <div class="d-flex">
        <div class="form-floating w-100">
        
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            
          />
          
          <label for="floatingPassword">Password</label>
          
        </div>
        <div>
          <i class="bi bi-info-circle" data-toggle="tooltip" data-placement="top" title="Password should be of 8 characters containing atleast one uppercase, one lowercase, one number and one special character!"></i>
        </div>
      </div>
      
      
      <br />

      <button
        type="submit"
        class="btn btn-success btn-lg my-4"
        [disabled]="!username || !password"
        (click)="onClicked()"
      >
        Login
      </button>

      <button
        type="submit"
        class="btn btn-danger btn-lg my-4 mx-4"
        (click)="onRegister()"
      >
        Register
      </button>
    </div>
  </div>
</div>
